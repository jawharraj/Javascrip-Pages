<html>
    <head>
        <title>Todolist</title>
        <link rel="icon" href="solo.jpg">
        <style>
            h1{
                text-align: center;
                color: whitesmoke;
                background-color: rgb(71, 176, 176);
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            fieldset{
                background-color: rgb(37, 65, 65);
            }
            #taskInput{
                color: black;
                width: 60%;
            }
            body {
            background-image: url(bg-img\ todo.jpg);

            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }
            #addButton{
                background-color: rgb(169, 198, 126);
            }
            #taskList{
                color: rgb(242, 246, 242);
            }
            #deletetask{
                background-color: hotpink;
                border-radius: 2px;
                border: solid black 1px;
                box-sizing:content-box;
            }
            li{
                
                list-style-type: decimal;
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <h1>To do List</h1>
            <input type="text" name="txt" id="taskInput" placeholder="Enter a task">
            <input type="button" value="Add" id="addButton">
            <ol id="taskList" type="1"></ol>
        </fieldset>
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                const taskInput= document.getElementById("taskInput");
                const addButton= document.getElementById("addButton");
                addButton.addEventListener("click",function(){
                    const taskText = taskInput.value;
                    if (taskText == "") 
                        return;
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${taskText}</span>
                        <button class="deleteButton" id="deletetask">Delete</button>
                    `;

                    taskList.appendChild(listItem);
                    taskInput.value = "";
                    listItem.querySelector(".deleteButton").addEventListener("click", function () {
                        taskList.removeChild(listItem);
                    });
                });
            });
        </script>
    </body>
</html>
